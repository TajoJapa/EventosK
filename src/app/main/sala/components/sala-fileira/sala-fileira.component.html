<div class="fileira">
    <div>{{_fileira.fileira}}</div>
    <span *ngFor="let setor of setores" class="setor">
        <sala-cadeira 
            *ngFor="let assento of setor"
            [assento]="assento.cadeira"
            [tipo]="assento.tipoCadeira"
            [fileira]="assento.fileira"
            [setor]="assento.setor"
            [reservado]="assento.reservado"
            [reserva]="assento.reserva"
            [chave]="assento.chave"
        ></sala-cadeira>
    </span>
</div>
